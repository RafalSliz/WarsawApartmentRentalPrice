<!DOCTYPE html>
<html>

<head>
    <title>WARP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8">
</head>

<body>
    <div class="img"></div>
    <form class="form">
        <h2>Powierzchnia (m<sup>2</sup>)</h2>
        <input class="area" type="number" id="uiSqft" class="floatLabel" name="Squareft" value="40" min="15" max="190"
            step="any">
        <h2>Liczba pokoi</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
            <label for="radio-bhk-5">5</label>
        </div>
    </form>

    <form class="form">

        <h2>Dzielnica</h2>
        <div>

            <select class="location" name="" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Wybierz dzielnice :</option>
                <option>Bemowo</option>
                <option>Białołęka</option>
            </select>
        </div>
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Sprawdź koszt wynajmu<br>( z
            czynszem)
        </button>
        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>
</body>

</html>
